<!DOCTYPE html>
<html>
  <Head>
    <title>Sales Data</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
  </Head>
  <body>
    <header id="salesheader">
      <h1 id="salesh1">Salmon Cookie Sales</h1>
      <h2 id="salesh2">Store Sales By Hour</h2>
      <a id="returntostore" href="index.html">Return to Store</a>
      
      </header>
      <form id="addNewLocationForm" action="">
        <fieldset>
          <legend>Add a New Cookie Stand</legend>
            <label for="">Location  
              <input id="input1" type="text" name="locationName" maxlength="25" minlength="2" required>
            </label>
            <label for="">Min Customers an Hour
              <input id="input2" type="number" name="minCust" min="1" max="150" required>
            </label>
            <label for="">Max Customers an Hour
              <input id="input3" type="number" name="maxCust" min="1" max="150" required>
            </label>
            <labe for="">Average Cookies Bought
              <input type="number" step=".01" name="avgCookie" required>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    <main>
    <div id="storeSales">

    </div>
    </main>
    <footer>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
